<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminder App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="todo-header">
      <h2>ToDo List</h2>
      <img src="Unknown.png" height="50px" />
    </div>

    <div class="todo-body">
      <input 
        type="text" 
        id="todoText" 
        class="todo-input" 
        placeholder="Add your task"
      />
      <img 
        src="add-icon-design-in-round-shape-png-1.png" 
        alt="+" 
        id="AddUpdateClick" 
        onclick="CreateToDoData()" 
      />
    </div>

    <ul id="list-items" class="list-items"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
