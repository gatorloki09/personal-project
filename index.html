<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminder App</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <script src="script.js"></script>
  <audio id="notificationSound" src="notification-18-270129.mp3"></audio>
  <button id="theme-switch">
  <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" height="30px"
    viewBox="0 -960 960 960" width="30px">
    <path d="M480-120q-150 0-255-105T120-480q0-150..."/>
  </svg>

  <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" height="30px"
    viewBox="0 -960 960 960" width="30px">
    <path d="M480-280q-83 0-141.5-58.5T280-480q0..."/>
  </svg>
</button>
  
  <div class="container">
    <label for="title">Title</label>
    <input type="text" id="title" class="todo-input" placeholder="Title"/>

    <label for="description">Description</label>
    <input type="text" id="description" class="todo-input" placeholder="Add your Description"/>

    <label for="date">Date</label>
    <input type="date" id="date" />

    <label for="time">Time</label>
    <input type="time" id="time" />
    <button onclick = "setMorning>
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px">
        <path d="M480-120q-150 0-255-105T120-480q0-150..."/>
      </svg>
    
      

    <button style="width:100%" onclick="scheduleReminder()">Schedule Reminder</button>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date & Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="reminderTableBody"></tbody>
    </table>
  </div>

  

</body>
</html>
