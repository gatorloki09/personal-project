<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminder App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #eaeaea;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 1px 20px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, input, button {
      margin: 10px 0;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      margin-top: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 5px;
      border: 1px solid;
      text-align: center;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 5px;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="todo-header">
      <h2>ToDo List</h2>
      <img src="Unknown.png" height="50px" />
    </div>

    <div class="todo-body">
      <input 
        type="text" 
        id="todoText" 
        class="todo-input" 
        placeholder="Add your task"
      />
      <img 
        src="add-icon-design-in-round-shape-png-1.png" 
        alt="+" 
        id="AddUpdateClick" 
        onclick="CreateToDoData()" 
      />
      <input 
        type="text" 
        id="todoText" 
        class="todo-input" 
        placeholder="Add a Description"
      />
   
    </div>

    <ul id="list-items" class="list-items"></ul>
  </div>

  <script src="script.js"></script>
  <div class="container">
    <h2 style="text-align: center">Reminder App</h2>

    <label for="title">Title :</label>
    <input type="text" id="title" />
    <label for="description">Description</label>
    <input type="text" id="description"/>
    <label for="date">Date :</label>
    <input type="date" id="date" />
    <label for="time">Time</label>
    <input type="time" id="time" />

    <button style="width:100%" onclick="scheduleReminder()">Schedule Reminder</button>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date & Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="reminderTableBody"></tbody>
    </table>
  </div>

  <audio id="notificationSound" src="notification-18-270129.mp3"></audio>

  <script>
    let timeoutIds = [];

    function scheduleReminder() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const dateTimeString = `${date}T${time}`;
      const scheduledTime = new Date(dateTimeString);
      const currentTime = new Date();
      const timeDifference = scheduledTime - currentTime;

      if (timeDifference > 0) {
        addReminder(title, description, dateTimeString);

        const timeoutId = setTimeout(function () {
          document.getElementById("notificationSound").play();

          if (Notification.permission === "granted") {
            new Notification(title, {
              body: description,
              requireInteraction: true
            });
          } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(permission => {
              if (permission === "granted") {
                new Notification(title, {
                  body: description,
                  requireInteraction: true
                });
              }
            });
          }
        }, timeDifference);

        timeoutIds.push(timeoutId);
      } else {
        alert("The scheduled time is in the past!");
      }
    }

    function addReminder(title, description, dateTimeString) {
      const tableBody = document.getElementById("reminderTableBody");

      const row = tableBody.insertRow();
      const titleCell = row.insertCell(0);
      const descriptionCell = row.insertCell(1);
      const dateTimeCell = row.insertCell(2);
      const actionCell = row.insertCell(3);

      titleCell.innerText = title;
      descriptionCell.innerText = description;
      dateTimeCell.innerText = dateTimeString;
      actionCell.innerHTML = '<button onclick="deleteReminder(this)">Delete</button>';
    }

    function deleteReminder(button) {
      const row = button.closest("tr");
      const index = row.rowIndex - 1;
      clearTimeout(timeoutIds[index]);
      timeoutIds.splice(index, 1);
      row.remove();
    }
  </script>
</body>
</html>
