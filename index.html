<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminder App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="notificationSound" src="notification-18-270129.mp3"></audio>

  <button id="theme-switch" aria-pressed="false" aria-label="Toggle dark mode">

    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" role="img">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
    </svg>

  
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" role="img">
      <path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.79 1.8-1.79zM1 13h3v-2H1v2zm10 9h2v-3h-2v3zm7.03-3.03l1.79 1.79 1.79-1.79-1.79-1.79-1.79 1.79zM20 13h3v-2h-3v2zM11 3h2V1h-2v2zM4.24 19.16l1.79-1.79-1.79-1.79-1.79 1.79 1.79 1.79zM12 8a4 4 0 100 8 4 4 0 000-8z"/>
    </svg>
  </button>

  <div class="container">
    <div class="todo-header">
      <h2>ToDo List</h2>
      <img src="ohgod.svg" height="50" alt="logo"/>
    </div>

    <label for="title">Title</label>
    <input type="text" id="title" class="todo-input" placeholder="Title"/>

    <label for="description">Description</label>
    <input type="text" id="description" class="todo-input" placeholder="Add your Description"/>

    <label for="date">Date</label>
    <input type="date" id="date" />

    <label for="time">Time</label>
    <input type="time" id="time" />

    <div style="display:flex; gap:8px; margin-top:8px;">
      <button style="flex:1; height:36px;" onclick="setMorning()">Morning</button>
      <button style="flex:1; height:36px;" onclick="setLunch()">Lunch</button>
      <button style="flex:1; height:36px;" onclick="setEvening()">Evening</button>
    </div>

    <button style="width:100%; margin-top:8px;" onclick="scheduleReminder()">Schedule Reminder</button>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date & Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="reminderTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
