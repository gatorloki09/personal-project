<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminder App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="todo-header">
      <h2>ToDo List</h2>
      <img src="Unknown.png" height="50px" />
    </div>

    <!-- ToDo List -->
    <div class="todo-body">
      <input 
        type="text" 
        id="todoText" 
        class="todo-input" 
        placeholder="Add your task"
      />
      <img 
        src="add-icon-design-in-round-shape-png-1.png" 
        alt="+" 
        id="AddUpdateClick" 
        onclick="CreateToDoData()" 
      />
    </div>

    <ul id="list-items" class="list-items"></ul>
  </div>

  <!-- Reminder Section -->
  <div class="container" style="margin-top:30px;">
    <h2>Set a Reminder</h2>
    <input type="text" id="title" placeholder="Reminder title" /><br/><br/>
    <input type="text" id="description" placeholder="Reminder description" /><br/><br/>
    <input type="date" id="date" /><br/><br/>
    <input type="time" id="time" /><br/><br/>
    <button onclick="scheduleReminder()">Set Reminder</button>

    <h3 style="margin-top:20px;">Scheduled Reminders</h3>
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date & Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="reminderTableBody"></tbody>
    </table>
  </div>

  <!-- Audio notification -->
  <audio id="notificationSound" src="notification-18-270129.mp3"></audio>

  <script src="script.js"></script>
  <script src="reminder.js"></script>
</body>
</html>
